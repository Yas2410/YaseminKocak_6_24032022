<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FishEye : Le numéro 1 des sites de photographes freelances!">
  <meta name="keywords" content="medias, photos, freelance, photographes,  pictures, photographers">
  <link rel="icon" type="image/png" href="assets/icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <title>Fisheye : Profil du photographe </title>
</head>

<body>

  <header>
    <a href="index.html" title="reload page" id="retour">
      <img src="assets/logo.png" class="logo FishEye" alt="Logo FishEye" aria-labelledby="retour" />
    </a>
  </header>

  <main class="main" aria-hidden="false">
    <!--PROFIL DE CHAQUE PHOTOGRAPHE-->
    <section class="header_profile" role="banner"> </section>
    <section class="gallery"></section>
    <!--
    <button class="contact_button" onclick="displayModal()" aria-label="Contacter le photographe">Contactez-moi
      <span class="sr-only">Ouvrir le formulaire de contact</span>
    </button>
    -->
    <button class="button_close fas fa-times" onclick="closeModal()" title="Fermer le formulaire de contact"></button>


    <!--MEDIA FILTER-->
    <section class="filter">
      <h3 id="sortBy">Trier par </h3>
      <div class="menu_dropdown">
        <div class="dropdown_select">
          <a href="#" role="button" class="dropdown_select_start" aria-controls="filter_options" aria-haspopup="listbox"
            aria-label="Trier par">
            <span>Popularité</span>
            <div class="arrow"></div>
            <button class="btn_down">
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <button class="btn_up">
              <i class="fas fa-chevron-up"></i>
            </button>
          </a>
          <div class="filter_options_container" role="listbox" id="filter_options">
            <a href="#" class="filter_option selected" data-value="popularity" aria-selected="true"
              aria-label="Trier par popularité" role="option">Popularité</a>
            <a href="#" class="filter_option" data-value="date" aria-selected="false" aria-label="Trier par date"
              role="option">Date</a>
            <a href="#" class="filter_option" data-value="title" aria-selected="false" aria-label="Trier par titre"
              role="option">Titre</a>
          </div>
        </div>
      </div>
    </section>

  </main>
  <!--FORMULAIRE DE CONTACT-->
  <!--ACCESS-->
  <section id="bground" class="dialog" role="dialog" aria-labelledby="form_title">
    <div class="content" class="dialog_windows">
      <div class="container">
        <form id="signup" class="form" action="photographer.html" method="get">
          <div class="form_header">
            <!--ID du h1 à reprendre pour le "arialabelledby" / Accessibilité-->
            <h1 id="form_title">Contactez-moi</h1>
            <button class="button_close fas fa-times" onclick="closeModal()"
              title="Fermer le formulaire de contact"></button>
          </div>
          <p id="form_name"></p>
          <!--ACCESS-->
          <div class="form_field">
            <label for="firstname">Prénom</label>
            <input type="text" name="firstname" id="firstname" autocomplete="off"
              placeholder="Veuillez entrer votre prénom" aria-label="Entrez votre prénom" aria-required="true">
            <small></small>
          </div>
          <!--ACCESS-->
          <div class="form_field">
            <label for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname" autocomplete="off" placeholder="Veuillez entrer votre nom"
              aria-label="Entrez votre nom" aria-required="true">
            <small></small>
          </div>
          <!--ACCESS-->
          <div class="form_field">
            <label for="Email">Email</label>
            <input type="text" name="email" id="email" autocomplete="off"
              placeholder="Veuillez entrer votre adresse mail" aria-label="Entrez votre adresse mail"
              aria-required="true">
            <small></small>
          </div>
          <!--ACCESS-->
          <div class="form_field">
            <label for="message">Votre message</label>
            <textarea name="message" id="message" autocomplete="off" placeholder="Veuillez saisir votre message"
              aria-required="true"></textarea>
            <small></small>
          </div>
          <!--ACCESS-->
          <div class="form_field">
            <input type="submit" value="Envoyer" class="btn_submit" aria-label="Envoyer le message">
          </div>
        </form>
      </div>
      <div class="dialog_mask"></div>

      <!--MESSAGE DE CONFIRMATION D'ENVOI DU FORMULAIRE-->
      <div id="confirm_message" style="display: none;" class="dialog" role="dialog" aria-labelledby="well_sent">
        <div class="dialog_windows"></div>
        <button class="buttonConfirm_close fas fa-times" onclick="closeMessage()"
          title="Fermer le message de confirmation"></button>
        <div id="confirm_message_style">
          <p id="well_sent">Votre message a bien été envoyé !</p>
        </div>
        <button class="btn_message" type="button" alt="Fermer"
          aria-label="Fermer le message de confirmation">Fermer</button>
      </div>
    </div>
    <div class="dialog_mask"></div>
  </section>
  </div>

  <!--LIGHTBOX-->

  <!--Utils-->
  <script src="/scripts/utils/contactForm.js"></script>

  <!--Pages-->
  <script src="/scripts/pages/photographer.js" type="module"></script>
</body>

</html>
