<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FishEye : Le numéro 1 des sites de photographes freelances!">
  <meta name="keywords" content="medias, photos, freelance, photographes,  pictures, photographers">
  <link rel="icon" type="image/png" href="assets/icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <title>Fisheye : Profil de </title>
</head>

<body class="photographer_bodyPage">

  <header role="banner">
    <a href="index.html" title="recharger la page" id="retour">
      <img src="assets/logo.png" class="logo" alt="Logo FishEye - Page d'accueil" aria-labelledby="retour" />
    </a>
  </header>

  <main class="main">

    <!--PHOTOGRAPHER PROFILE-->
    <section class="header_profile" role="banner">
    </section>


    <!--MEDIA FILTER-->
    <section class="filter">
      <h3 id="sortBy">Trier par </h3>
      <div class="dropdown">
        <div class="sort_choices">
          <a href="#" role="button" class="launch_sort_choices" aria-controls="filter-options" aria-haspopup="listbox"
            aria-label="Trier par">
            <span>Popularité</span>
            <button class="btn_down" type="button" role="button" aria-haspopup="true" aria-expanded="false"
              tabindex="0">
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <button class="btn_up" type="button" role="button" aria-haspopup="true" aria-expanded="true" tabindex="0">
              <i class="fas fa-chevron-up"></i>
            </button>
          </a>
          <div class="sort_choices_listbox" role="listbox" aria-expanded="true" id="filter-options">
            <a href="#" class="filter_option selected" data-value="popularity" aria-selected="true"
              aria-label="Trier par popularité" role="option">Popularité</a>
            <a href="#" class="filter_option" data-value="date" aria-selected="false" aria-label="Trier par date"
              role="option">Date</a>
            <a href="#" class="filter_option" data-value="title" aria-selected="false" aria-label="Trier par titre"
              role="option">Titre</a>
          </div>
        </div>
      </div>
    </section>

    <!--MEDIA GALLERY-->
    <section class="gallery"></section>


  </main>

  <!--CONTACT FORM-->
  <!--ACCESS-->
  <section id="bground" class="dialog" role="dialog" aria-hidden="true" tabindex="-1" aria-labelledby="contact_infos">
    <div class="content" class="dialog_windows">
      <div class="container">
        <form id="signup" class="form" action="photographer.html" method="get">
          <div class="form_header">
            <!--ID du h1 à reprendre pour le "arialabelledby" / Accessibilité-->
            <h1 id="contact_infos" class="contact_header">Contactez-moi</h1>
            <button class="button_close fas fa-times" onclick="closeModal()"
              title="Fermer le formulaire de contact"></button>
          </div>
          <p id="form_name"></p>
          <!--ACCESS-->
          <div class="form_field">
            <label for="firstname">Prénom</label>
            <input type="text" name="firstname" id="firstname" autocomplete="off"
              placeholder="Veuillez entrer votre prénom" aria-label="Entrez votre prénom" aria-required="true">
            <small></small>
          </div>
          <!--ACCESS-->
          <div class="form_field">
            <label for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname" autocomplete="off" placeholder="Veuillez entrer votre nom"
              aria-label="Entrez votre nom" aria-required="true">
            <small></small>
          </div>
          <!--ACCESS-->
          <div class="form_field">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" autocomplete="off"
              placeholder="Veuillez entrer votre adresse mail" aria-label="Entrez votre adresse mail"
              aria-required="true">
            <small></small>
          </div>
          <!--ACCESS-->
          <div class="form_field">
            <label for="message">Votre message</label>
            <textarea name="message" id="message" autocomplete="off" placeholder="Veuillez saisir votre message"
              aria-required="true"></textarea>
            <small></small>
          </div>
          <!--ACCESS-->
          <div class="form_field">
            <button type="submit" value="Envoyer" class="btn_submit" aria-label="Envoyer le message">Envoyer</button>
          </div>
        </form>
      </div>

      <!--CONFIRM MESSAGE AFTER FORM SUBMIT-->
      <div id="confirm_message" style="display: none;" class="dialog" role="dialog" aria-labelledby="well_sent">
        <button class="buttonConfirm_close fas fa-times" role="button" onclick="closeMessage()"
          title="Fermer le message de confirmation"></button>
        <div id="confirm_message_style">
          <p id="well_sent">Votre message a bien été envoyé !</p>
        </div>
        <button class="btn_message" type="button" alt="Fermer"
          aria-label="Fermer le message de confirmation">Fermer</button>
      </div>
    </div>
  </section>
  </div>

  <!-- LIGHTBOX -->
  <section class="lightbox" role="dialog" aria-label="Diaporama de l'ensemble des médias" tabindex="-1">
    <div class="lightbox_container">
      <ul class="slider"></ul>
      <div class="running">
        <button class="left" aria-label="Média précédent">
          <em class="fas fa-chevron-left"></em>
        </button>
        <button class="right" aria-label="Média suivant">
          <em class="fas fa-chevron-right"></em>
        </button>
        <button class="close" aria-label="Fermer le diaporama">
          <em class="fas fa-times lightbox_close"></em>
        </button>
      </div>
      <p class="lightbox_media_title"></p>
    </div>
  </section>


  <!--Utils-->
  <script src="/scripts/utils/contactForm.js"></script>

  <!--Pages-->
  <script src="/scripts/pages/photographer.js" type="module"></script>
</body>

</html>
